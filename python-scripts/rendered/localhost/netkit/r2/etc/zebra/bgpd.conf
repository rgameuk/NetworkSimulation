!
hostname r2
password 1234
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 1
  bgp router-id 192.168.0.2
  no synchronization
  network 10.0.0.0/16
! ibgp
  ! ibgp peers
  ! r1
  neighbor 192.168.0.1 remote-as 1
  neighbor 192.168.0.1 update-source 192.168.0.2
  neighbor 192.168.0.1 send-community
  neighbor 192.168.0.1 next-hop-self
  ! r3
  neighbor 192.168.0.3 remote-as 1
  neighbor 192.168.0.3 update-source 192.168.0.2
  neighbor 192.168.0.3 send-community
  neighbor 192.168.0.3 next-hop-self
! ebgp
  ! r4
  neighbor 10.1.128.2 remote-as 2
  neighbor 10.1.128.2 update-source 10.1.128.1
  neighbor 10.1.128.2 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates
log file /var/log/zebra/bgpd.log
