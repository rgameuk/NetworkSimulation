!
hostname r4
password 1234
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 2
  bgp router-id 192.168.0.9
  no synchronization
  network 10.1.0.0/16
! ibgp
  ! ibgp peers
  ! r5
  neighbor 192.168.0.10 remote-as 2
  neighbor 192.168.0.10 update-source 192.168.0.9
  neighbor 192.168.0.10 send-community
  neighbor 192.168.0.10 next-hop-self
! ebgp
  ! r2
  neighbor 10.1.128.1 remote-as 1
  neighbor 10.1.128.1 update-source 10.1.128.2
  neighbor 10.1.128.1 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates
log file /var/log/zebra/bgpd.log
