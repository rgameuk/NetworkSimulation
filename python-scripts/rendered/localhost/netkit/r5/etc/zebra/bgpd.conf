!
hostname r5
password 1234
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 2
  bgp router-id 192.168.0.10
  no synchronization
  network 10.1.0.0/16
! ibgp
  ! ibgp peers
  ! r4
  neighbor 192.168.0.9 remote-as 2
  neighbor 192.168.0.9 update-source 192.168.0.10
  neighbor 192.168.0.9 send-community
  neighbor 192.168.0.9 next-hop-self
! ebgp
  ! r3
  neighbor 10.1.0.1 remote-as 1
  neighbor 10.1.0.1 update-source 10.1.0.2
  neighbor 10.1.0.1 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates
log file /var/log/zebra/bgpd.log
